<!DOCTYPE html>
<html>
	<!-- HEAD ------------------------------------------------>
	<head>
		<!-- META ------------------------------------------------>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Jory S">
		<meta name="description" content="Simon Says">
		<title>Simon Says</title>
		<link rel="stylesheet" href="./CSS/style.css" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./JS/script.js"></script>
	</head>
	<!-- BODY ------------------------------------------------>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-1 col-sm-3 col-md-4"></div>
				<div class="col-xs-10 col-sm-6 col-md-4" id="app-box">
					<div class="double-btn">
						<div class="btns" id="top-left-btn"></div>
						<div class="btns" id="top-right-btn"></div>
					</div>
					<div class="double-btn">
						<div class="btns" id="bottom-left-btn"></div>
						<div class="btns" id="bottom-right-btn"></div>
					</div>
					<div id="center-btn">
						<span id="scoreboard">00</span>
					</div>
					<div id="option-box">
						<span class="btn-span">
							<i id="start-btn" class="fa fa-play-circle fa-3x" aria-hidden="true"></i>
						</span>
						<span class="btn-span">
							<i id="strict-btn" class="fa fa-exclamation-circle fa-3x" aria-hidden="true"></i>
						</span>
						<span class="btn-span">
							<input type="range" min="1" max="100" value="50" id="slider">
						</span>
					</div>
				</div>
				<div class="col-xs-1 col-sm-3 col-md-4"></div>
			</div>
			<div id="signature">Created by <a href="#">j</a></div>
		</div>
		<audio id="audio1" src="./audio/piano-A-min.wav" autostart="false" ></audio>
		<audio id="audio2" src="./audio/piano-A-sharp-min.wav" autostart="false" ></audio>
		<audio id="audio3" src="./audio/piano-B-min.wav" autostart="false" ></audio>
		<audio id="audio4" src="./audio/piano-C-sharp-min.wav" autostart="false" ></audio>
	</body>
</html>
